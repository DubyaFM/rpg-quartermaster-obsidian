# Crafting Times Configuration
# Based on D&D 5e crafting rules and Xanathar's Guide to Everything
# Times are specified in dice notation or fixed values

# Default crafting times by rarity (in days)
# Used when specific item type is not found
defaultTimes:
  common:
    min: 1
    max: 4
    dice: "1d4"
  uncommon:
    min: 7
    max: 28
    dice: "1d4"
    multiplier: 7  # 1d4 weeks
  rare:
    min: 30
    max: 180
    dice: "1d6"
    multiplier: 30  # 1d6 months
  very-rare:
