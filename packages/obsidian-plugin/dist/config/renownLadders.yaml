# Renown Ladder Configurations
# Defines default rank ladders for locations, factions, and NPCs
# Can be customized per entity in the entity file's frontmatter

# ============================================================================
# Location Rank Ladders
# ============================================================================

location:
  # General location reputation (default)
  default:
    - threshold: 0
      title: "Stranger"
    - threshold: 5
      title: "Known Face"
    - threshold: 10
      title: "Trusted Visitor"
      perk: "Minor discounts from local merchants"
    - threshold: 20
      title: "Respected Resident"
      perk: "Access to local guilds and organizations"
    - threshold: 30
      title: "Pillar of the Community"
      perk: "Free lodging and local support"
    - threshold: 50
      title: "Hero of [Location]"
      perk: "Significant influence and favors"

  # City/Large settlement reputation
  city:
    - threshold: 0
      title: "Outsider"
    - threshold: 3
      title: "Visitor"
    - threshold: 10
      title: "Resident"
      perk: "Access to city services"
    - threshold: 25
      title: "Notable Citizen"
      perk: "Recognized by city officials"
    - threshold: 50
      title: "Distinguished Citizen"
      perk: "Audience with city leaders"
    - threshold: 100
      title: "Hero of the City"
      perk: "City-wide recognition and support"

# ============================================================================
# Faction Rank Ladders
# ============================================================================

faction:
  # Positive reputation (default for friendly factions)
  positive:
    - threshold: 0
      title: "Stranger"
    - threshold: 3
      title: "Acquaintance"
    - threshold: 10
      title: "Agent"
      perk: "Minor faction support"
    - threshold: 25
      title: "Operative"
      perk: "Access to faction resources"
    - threshold: 50
      title: "Champion"
      perk: "Significant faction backing and influence"

  # Negative reputation (for hostile factions)
  negative:
    - threshold: 0
      title: "Neutral"
    - threshold: -10
      title: "Suspect"
    - threshold: -25
      title: "Wanted"
      perk: "Faction actively opposes party"
    - threshold: -50
      title: "Enemy"
      perk: "Hunted by faction assassins"

  # Combined ladder (supports both positive and negative)
  combined:
    - threshold: -50
      title: "Enemy"
      perk: "Hunted by faction assassins"
    - threshold: -25
      title: "Wanted"
      perk: "Faction actively opposes party"
    - threshold: -10
      title: "Suspect"
    - threshold: 0
      title: "Neutral"
    - threshold: 3
      title: "Acquaintance"
    - threshold: 10
      title: "Agent"
      perk: "Minor faction support"
    - threshold: 25
      title: "Operative"
      perk: "Access to faction resources"
    - threshold: 50
      title: "Champion"
      perk: "Significant faction backing and influence"

  # Secret organization ladder
  secretOrganization:
    - threshold: 0
      title: "Unaware"
    - threshold: 5
      title: "Initiate"
      perk: "Basic organization knowledge"
    - threshold: 15
      title: "Member"
      perk: "Access to safe houses"
    - threshold: 30
      title: "Trusted Agent"
      perk: "Sensitive missions and information"
    - threshold: 50
      title: "Inner Circle"
      perk: "Leadership decisions and deep secrets"

  # Military/Guard faction ladder
  military:
    - threshold: 0
      title: "Civilian"
