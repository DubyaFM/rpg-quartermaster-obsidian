# =============================================================================
# HELP TEXT
# Examples and explanatory text for settings and features
# =============================================================================
helpText:
  itemDetection:
    title: "Detection Examples:"
    examples:
      - 'Parameter: "type" = "equipment" (for custom item organization)'
      - 'Parameter: "category" = "weapon" (for specific item types)'
      - 'Tag: "item/" matches "item/weapon/sword" or "item/armor/chain"'
      - 'Tag: "#item" matches exact tag "#item"'

  currencyFormat:
    title: "Currency Format Examples:"
    examples:
      - '"25 gp" or "25 gold" → 25 gold pieces'
      - '"1 pp 5 gp 3 sp 2 cp" → mixed currencies'
      - '"50" → 50 gold pieces (default)'
      - '"10sp" or "10 silver" → 10 silver pieces'
    note: "Items without valid cost values are automatically excluded"

