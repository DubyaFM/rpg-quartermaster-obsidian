# Facility Templates for Stronghold System
# Generic fantasy stronghold facilities
# Each facility can perform specific orders and provides passive benefits

facilities:
  # ========================================
  # Basic Facilities (Tier 1)
  # ========================================

  - id: workshop
    name: Workshop
    tier: 1
    type: basic
    description: A workspace with tools and benches for crafting mundane items and simple repairs.
    unlockLevel: 1
    prerequisites: None
    size:
      category: roomy
      areaSquares: 400
    hirelingsRequired: 1
    buildCost:
      gold: 500
      timeInDays: 14
    associatedOrderIds:
      - craft_mundane_item
      - repair_equipment
    passiveBenefits: Equipped hirelings can craft basic items during downtime.
    metadata:
      createdDate: '2025-11-18'
      lastModified: '2025-11-18'

  - id: barracks
    name: Barracks
    tier: 1
    type: basic
    description: Housing and training facilities for guards and soldiers.
    unlockLevel: 1
    prerequisites: None
    size:
      category: vast
      areaSquares: 900
    hirelingsRequired: 1
    buildCost:
      gold: 750
      timeInDays: 21
    associatedOrderIds:
      - recruit_defenders
      - train_defenders
    passiveBenefits: Can house up to 20 basic defenders. Training grounds improve defender readiness.
    metadata:
      createdDate: '2025-11-18'
      lastModified: '2025-11-18'

  - id: library
    name: Library
    tier: 1
    type: basic
    description: A collection of books, scrolls, and reference materials for study and research.
    unlockLevel: 1
    prerequisites: None
    size:
      category: roomy
      areaSquares: 400
    hirelingsRequired: 1
    buildCost:
      gold: 1000
      timeInDays: 28
    associatedOrderIds:
      - research_lore
      - copy_scroll
    passiveBenefits: Provides advantage on Intelligence checks for research conducted within the stronghold.
    metadata:
      createdDate: '2025-11-18'
      lastModified: '2025-11-18'

  - id: storehouse
    name: Storehouse
    tier: 1
    type: basic
    description: Secure storage for supplies, equipment, and treasure.
    unlockLevel: 1
    prerequisites: None
    size:
      category: vast
      areaSquares: 900
    hirelingsRequired: 1
    buildCost:
      gold: 300
      timeInDays: 10
    associatedOrderIds:
      - organize_inventory
    passiveBenefits: Increases stronghold inventory capacity. Items stored here are protected from theft and decay.
    metadata:
      createdDate: '2025-11-18'
      lastModified: '2025-11-18'

  - id: garden
    name: Garden
    tier: 1
    type: basic
    description: Cultivated plots for growing herbs, vegetables, and medicinal plants.
    unlockLevel: 1
    prerequisites: Access to sunlight or magical light source
    size:
      category: roomy
      areaSquares: 400
    hirelingsRequired: 1
    buildCost:
      gold: 200
      timeInDays: 14
    associatedOrderIds:
      - harvest_herbs
      - cultivate_rare_plant
    passiveBenefits: Provides fresh food and common herbs for the stronghold. Reduces ration costs by 10%.
    metadata:
      createdDate: '2025-11-18'
      lastModified: '2025-11-18'

  # ========================================
  # Special Facilities (Tier 1)
  # ========================================

  - id: arcane_study
    name: Arcane Study
    tier: 1
    type: special
