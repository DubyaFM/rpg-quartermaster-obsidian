name: Release Plugin

on:
  push:
    tags:
      - '*' # Triggers on any tag (e.g., 1.0.0)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      # Adjust based on your package manager (npm, yarn, pnpm)
      - name: Install Dependencies
        run: npm install
        
      - name: Build Core
        run: npm run build --workspace=@quartermaster/core
        
      - name: Build Plugin
        run: npm run build --workspace=obsidian-plugin
        
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            packages/obsidian-plugin/main.js
            packages/obsidian-plugin/manifest.json
            packages/obsidian-plugin/styles.css
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}